    <script>
      $('.btn').on('click', function () {
        var cat = $(this).attr('data-cad')
        if (cat == 'todos') {
          $('.gestaos div').show()
        } else {
          $('.gestaos .tag').each(function () {
            if (!$(this).hasClass(cat)) {
              $(this).hide()
            } else {
              $(this).show()
            }
          })
        }
      })
    </script>
